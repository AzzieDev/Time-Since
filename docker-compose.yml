version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: time-since-app
    restart: unless-stopped
    ports:
      - "8000:8080"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      # IMPORTANT: Run `php artisan key:generate --show` locally and paste the key here
      - APP_KEY=
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=time_since
      - DB_USERNAME=time_since_user
      - DB_PASSWORD=time_since_secret
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: time_since
      MYSQL_USER: time_since_user
      MYSQL_PASSWORD: time_since_secret
      MYSQL_ROOT_PASSWORD: root_secret
    volumes:
      - time-since-db:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  time-since-db:
