name: Tests & Coverage

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Adjust if using a newer version like 8.3
        coverage: pcov # PCOV is much faster than Xdebug strictly for coverage
        extensions: sqlite3, pdo_sqlite

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Create SQLite Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Run Pest Tests with Coverage
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test --coverage --coverage-clover coverage.xml

    - name: Generate Coverage Badge
      run: |
        mkdir -p badges
        COVERAGE=$(php -r '$xml=simplexml_load_file("coverage.xml"); $metrics=$xml->project->metrics; $total=(int)$metrics["elements"]; $covered=(int)$metrics["coveredelements"]; echo $total > 0 ? round(($covered / $total) * 100, 2) : 0;')
        COLOR=$(php -r '$c=(float)$argv[1]; echo $c >= 90 ? "brightgreen" : ($c >= 70 ? "yellow" : "red");' "$COVERAGE")
        curl -s -o badges/coverage.svg "https://img.shields.io/badge/Coverage-${COVERAGE}%25-${COLOR}.svg?style=flat-square"

    - name: Commit Badge
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: update coverage badge"
        file_pattern: badges/coverage.svg
